<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>XTCAI</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@900&family=Open+Sans:wght@300&display=swap">

</head>

<body>
  <div class="container-fluid">
    <!-- Banner -->
    <div class="row bg-dark text-white py-3">
      <div class="col text-center">
        <h1 class="fw-bold" id="banner">eXplain The Card</h1>
      </div>
    </div>
    
    <!-- Card Display Section -->
    <div class="row mt-4">
      <div class="col-lg-4"></div>
     <div class="col-lg-4 d-flex justify-content-center align-items-center">
    <div id="loadingSpinner" class="spinner-border text-primary" role="status">
        <span class="visually-hidden">Loading...</span>
    </div>
    <img id="cardImage" class="cardImage img-fluid rounded d-none" alt="Card Image">
</div>

<!-- Animation -->
<div id="loadingAnimation" class="text-center d-none">
  <div class="spinner-border text-primary" role="status">
      <span class="visually-hidden">Explaining the card...</span>
  </div>
  <div>Explaining the card...</div>
</div>


      <div class="col-lg-4">
        <div id="loadingText" class="text-center"></div>
        <div class="overflow-auto mt-4" id="rulesText">
          <h6></h6>
        </div>
      </div>
    </div>
    
    <!-- Search Form Section -->
    <div class="row mt-4">
      <div class="col-lg-4"></div>
      <div class="col-lg-4">
        <form id="search-form" class="d-flex">
          <input id="search-input" class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-primary" type="submit">Search</button>
        </form>
      </div>
      <div class="col-lg-4"></div>
    </div>
    
    <!-- Explain Button Section -->
    <div class="row mt-2">
      <div class="col-lg-12 text-center">
        <button id="explainBtn" type="button" class="btn btn-primary btn-lg">Explain the Card</button>
      </div>
    </div>
  </div>

  <!-- Bootstrap JavaScript -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Custom Script -->
  <script src="script.js"></script>
</body>

</html>
